<h1 class="login__heading">Login</h1>
<form class="login__form" *ngIf="form" [formGroup]="form">
    <input class="login__input login__input--email ssc-input" formControlName="email" type="text" placeholder="email">
    <input class="login__input login__input--password ssc-input" formControlName="password" type="password" placeholder="password">
    <button
      class="login__submit-button ssc-button"
      type="submit"
      (click)="login()"
      [disabled]="!allowSubmit"
    >
      Log in
    </button>
</form>


<p *ngIf="loginFailed" class="login__error-message">Oops! The credentials you have entered are not valid. Are you sure you already have an account?</p>
